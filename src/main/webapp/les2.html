<!DOCTYPE html>
<html>
	<title>Dynamic Example</title>
	<body>
		<form action="DynamicServlet.do" method="get">
			<div>
				<input type="number" name="firstNumber"/>
				<input type="number" name="secondNumber"/>
				<input type="submit" name="submit" value="+" />
				<input type="submit" name="submit" value="-" />
				<input type="submit" name="submit" value="*" />
				<input type="submit" name="submit" value="/" />
			</div>
		</form>
	</body>
</html>
